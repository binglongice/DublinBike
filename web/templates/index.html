<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <script type="module" src="../static/index.js"></script>
    <title>Dublin Bike</title>
</head>
<body>
        <div class="header">
            <h1>Dublin Bike Info</h1>
            <div class="weather"></div>
        </div>
        <div class="container">
            <div class="left-content">
                <form id="directions-form">
                 <div>
                     <label for="origin-input">Origin:</label>
                     <input id="origin-input" type="text" placeholder="Enter origin address">
                 </div>
                 <div>
                     <label for="destination-input">Destination:</label>
                     <input id="destination-input" type="text" placeholder="Enter destination address">
                 </div>
                 <button type="submit">Confirm</button>
    </form>
            </div>
            <div class="right-content">
                <div id="map"></div>
            </div>
        </div>


    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-XxRT6dVUEmvaAUVwYkF8wnU65RITWO4&callback=initMap&v=weekly"
      defer
    ></script>

</body>
</html>
